{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card purple-text">
            <div class="card-content purple-text">
                <h6 class="center purple-text">Lipa Na Mpesa Online</h6>
                <form method="post" action="">
                   {% csrf_token %}
                    <p class="center red-text">{{ message.error }}</p>
                     <p class="center green-text">{{ message.success }}</p>
                     <div class="row">
                        <div class="input-field col s12">
                          <input  id="phone_id" type="text" class="validate" name="phone">
                          <label for="phone_id">Paying Phone Number</label>
                        </div>
                      </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input  id="amount_id" type="text" class="validate" name="amount">
                          <label for="amount_id">Amount To Pay</label>
                        </div>
                      </div>



                     <div class="row">
                        <div class="col s12 m6 offset-m3">
                          <button class="btn btn-block" type="submit" style="background: purple;color: white;border-radius: 25px">Pay Now</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
