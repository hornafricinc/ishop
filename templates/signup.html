{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card purple-text">
            <div class="card-content purple-text">
                <h6 class="center purple-text">Customer Account Creation Form</h6>
                <form method="post" action="">
                    {% csrf_token %}
                    <p class="center red-text">{{ message.error }}</p>
                     <p class="center green-text">{{ message.success }}</p>
                     <div class="row">
                        <div class="input-field col s12">
                          <input  id="first_name" type="text" class="validate" name="fname">
                          <label for="first_name">First Name</label>
                        </div>
                      </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input  id="l_name" type="text" class="validate" name="lname">
                          <label for="l_name">Last Name</label>
                        </div>
                      </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input  id="e_address" type="email" class="validate" name="email">
                          <label for="e_address">Email </label>
                        </div>
                      </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input  id="u_uname" type="text" class="validate" name="uname">
                          <label for="u_uname">Username</label>
                        </div>
                      </div>
                    <div class="row">
                        <div class="input-field col s6">
                          <input  id="u_pass" type="password" class="validate" name="passwd">
                          <label for="u_pass"> Password</label>
                        </div>
                        <div class="input-field col s6">
                          <input  id="c_pass" type="password" class="validate" name="cpass">
                          <label for="c_pass">Confirm Password </label>
                        </div>
                      </div>

                     <div class="row">
                        <div class="col s12 m6 offset-m3">
                          <button class="btn btn-block" type="submit" style="background: purple;color: white;border-radius: 25px">Create Account</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
